<!DOCTYPE html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>

    <script src="../static/js/train.js"></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../static/css/train_style.css">

    <script src="../static/components/config-input.js" type="text/javascript" defer></script>


</head>
<body>

<h1 class = "title">Configure NEAT</h1>




<div class="container" id="content">

    <div class = "form" >


        <ul>
            <li>
                <config-input type="range", min = 1, max = 1000, step = 1, id = "max_gens"> Max Generations</config-input>
            </li>
            <li>
                <config-input type="range", min = 1, max = 100, step = 1, id = "pop_size"> Population Size</config-input>

            </li>
            <li>
                <config-input type="range", min = 100, max = 50000, step = 1, id = "fitness_threshold"> Fitness Threshold</config-input>

            </li>
            <li>
                <config-input type="range", min = 0, max = 1, step = 0.05, id = "survival_threshold">Surival Threshold</config-input>

            </li>
            <li>
                <config-input type="checkbox" id="reset_on_extinction">Reset On Extinction</config-input>
            </li>

            <li>
                <config-input type="range",min = 1, max=1000, step =1 , id="max_stagnation">Max Allowed Species Stagnation</config-input>

            </li>
            <li>

                <config-input type = "range",min = 0, max = 1, step = 0.01, id = "conn_add_prob"> Chance of Adding Connection </config-input>

            </li>

            <li>

                <config-input type = "range",min = 0, max = 1, step = 0.01, id = "conn_delete_prob"> Chance of Deleting Connection </config-input>

            </li>
    
            <li>
    
                or Submit your own config text file here : 
    
            </li>
        </ul>



        <br>
        <span class = "readeMore"> read more about NEAT <a href = "https://neat-python.readthedocs.io/en/latest/">here</a></span>

    
    </div>




</div>

</body>
</html>
