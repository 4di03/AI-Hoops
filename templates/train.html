<!DOCTYPE html>
<html>
<head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>

    <script src="static/js/train.js"></script>

    <script type="text/javascript">

		$(function(){

		$('.range input').on('mousemove', function(){
			var getValRange = $(this).val();
			$('.range span').text(getValRange);
		});


		});


	</script>



    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../static/css/train_style.css">

</head>
<body>

<h1 class = "title">Configure NEAT</h1>




<div class="container" id="content">

    <div class = "form" >


        <ul>
            <li>
                Max Generations
                <div class = "range">
                    <input type = "range" min = "1" max = "1000" step = "1" />
                    <span> 500</span>
                </div>
            </li>
            <li>
                Population Size
                <div class = "range">
                    <input type = "range" min = "1" max = "1000" step = "1" />
                    <span> 500</span>
                </div>
            </li>
            <li>
                Fitness Threshold
                <div class = "range">
                    <input type = "range" min = "1" max = "1000" step = "1" />
                    <span> 500</span>
                </div>
            </li>
            <li>
                Survival Threshold
                <div class = "range">
                    <input type = "range" min = "1" max = "1000" step = "1" />
                    <span> 500</span>
                </div>
            </li>
    
            <li>
    
                or Submit your own config text file here : 
    
            </li>
        </ul>

        <br>
        <span class = "readeMore"> read more about NEAT <a href = "https://neat-python.readthedocs.io/en/latest/">here</a></span>

    
    </div>




</div>

</body>
</html>
